<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Recommend me Reads</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body style="background-color: aliceblue;">
    <nav class="navbar" style="background-color: rgb(40, 75, 233);">
        <a class="navbar-brand" >Recommend me Reads</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend Me</a></li>
            <li><a href="#">Connect</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1> Top 50 Books</h1>
            </div>
            {% for i in range(book_name|length) %}
            <div class="col-md-3" style="margin-top:50px">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src="{{ image[i] }}">
                        <h4>{{ book_name[i] }}</h4>
                        <h5 >{{ author[i] }}</h5>
                        <h6>Votes - {{ votes[i] }}</h6>
                        <h6 >Rating - {{ rating[i]|round(1) }}</h6>
                    </div>
                </div>
            </div>
            {% endfor %}    
        </div>
    </div>
</body>

</html>
